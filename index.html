<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <div class="cab">
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </div>
        </header>


        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="name">
                    <label for="name">Nome</label>
                    <label for="lastName">Sobrenome</label>
                </div>

                <div class="input_name">
                    <input type="text" id="lastName" required>
                    <input type="text" id="name" required>
                </div>

                <div class="email">
                    <label for="email">Email <span>(digite um email válido)</span> </label>
                    <input type="email" id="email" required>
                </div>

                <div class="password">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                    <input type="password" id="password" required>
                </div>
            </fieldset>

            <fieldset class="info-date">
                <legend>Informações do mentor</legend>
                <div class="mentorship">
                    <label for="mentorship">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                    <input type="text" id="mentorship" required>
                </div>
            </fieldset>


            <fieldset class="info-date">
                <legend>Seus horários disponíveis</legend>

                <h2>Primeira mentoria</h2>

                <div class="firstdate">
                    <label>Data<span>(DD/MM/AA)</span></label>
                    <label class="start" for="timestart">Das </label>
                    <label class="end" for="timeEnd">Até </label>
                </div>

                <div class="inp_first">
                    <input class="data" type="date" id="Firstdate" required>
                    <input class="das" type="time" id="timestart" required>
                    <input class="ate" type="time" id="timeEnd" required>
                </div>

                <h2>Segunda mentoria</h2>

                <div class="secdate">
                    <label>Data<span>(DD/MM/AA)</span></label>
                    <label class="start" for="timestart">Das </label>
                    <label class="end" for="timeEnd">Até </label>
                </div>
                <div class="inp_sec">
                    <input class="data" type="date" id="Secdate" required>
                    <input class="das" type="time" id="timestart" required>
                    <input class="ate" type="time" id="timeEnd" required>
                </div>
            </fieldset>

            <footer>
                <input form="my-form" class="button" type="submit" value="salvar">
            </footer>

            
        </form>


    </div>



</body>

</html>
